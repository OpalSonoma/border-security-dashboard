<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Threat Detection Panel</title>
    <style>
        .detection-panel {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .detection-panel h3 {
            margin-top: 0;
            color: #333;
        }
        .control-group {
            margin: 15px 0;
        }
        .control-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }
        .control-group input[type="range"] {
            width: 70%;
        }
        .control-group span {
            margin-left: 10px;
            font-weight: bold;
            color: #000;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .backend-status {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            text-align: center;
        }
        .results {
            margin-top: 20px;
            padding: 15px;
            background: #e8f5e9;
            border-left: 4px solid #4caf50;
            border-radius: 4px;
        }
        .results h4 {
            margin-top: 0;
            color: #2e7d32;
        }
        .results p {
            margin: 8px 0;
            color: #555;
        }
        .threat {
            color: #d32f2f;
            font-weight: bold;
        }
        .normal {
            color: #388e3c;
            font-weight: bold;
        }
        .error {
            background: #ffebee;
            border-left: 4px solid #d32f2f;
            color: #b71c1c;
            margin-top: 20px;
            padding: 15px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="detection-panel">
        <h3>üéØ Live Threat Detection</h3>
        
        <div class="control-group">
            <label>Satellite Count:</label>
            <input type="range" id="satCount" min="0" max="10" value="2">
            <span id="satValue">2</span>
        </div>
        
        <div class="control-group">
            <label>Thermal Count:</label>
            <input type="range" id="thermalCount" min="0" max="10" value="1">
            <span id="thermalValue">1</span>
        </div>
        
        <div class="control-group">
            <label>Acoustic dB:</label>
            <input type="range" id="acousticDB" min="30" max="80" value="45">
            <span id="acousticValue">45</span>
        </div>
        
        <button onclick="detectThreat()">Detect Threat</button>
        <div class="backend-status" id="backendStatus">Backend: Check</div>
        
        <div id="results"></div>
    </div>

    <script>
        // Update display values
        document.getElementById('satCount').addEventListener('input', function() {
            document.getElementById('satValue').textContent = this.value;
        });
        document.getElementById('thermalCount').addEventListener('input', function() {
            document.getElementById('thermalValue').textContent = this.value;
        });
        document.getElementById('acousticDB').addEventListener('input', function() {
            document.getElementById('acousticValue').textContent = this.value;
        });

        async function detectThreat() {
            const satCount = document.getElementById('satCount').value;
            const thermalCount = document.getElementById('thermalCount').value;
            const acousticDB = document.getElementById('acousticDB').value;
            const statusDiv = document.getElementById('backendStatus');
            const resultsDiv = document.getElementById('results');

            statusDiv.textContent = 'Backend: Connecting...';
            statusDiv.style.backgroundColor = '#fff3cd';

            try {
                const response = await fetch('http://localhost:5000/anomaly', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sat_count: parseInt(satCount),
                        thermal_count: parseInt(thermalCount),
                        acoustic_db: parseInt(acousticDB)
                    })
                });

                if (!response.ok) throw new Error('Backend not running');

                const data = await response.json();
                statusDiv.textContent = '‚úÖ Backend Connected';
                statusDiv.style.backgroundColor = '#d4edda';
                statusDiv.style.color = '#155724';

                // Display results
                resultsDiv.innerHTML = `
                    <div class="results">
                        <h4>Results:</h4>
                        <p><strong>Anomaly Score:</strong> ${data.anomaly_score.toFixed(2)}</p>
                        <p><strong>Status:</strong> <span class="${data.anomaly_score > 0.7 ? 'threat' : 'normal'}">${data.status}</span></p>
                        <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                        <p><strong>Fairness Parity:</strong> ${data.fairness_parity}</p>
                        <p><strong>Audit ID:</strong> ${data.audit_id}</p>
                        <p><small>Timestamp: ${new Date(data.timestamp).toLocaleString()}</small></p>
                    </div>
                `;
            } catch (error) {
                statusDiv.textContent = '‚ùå Backend Offline';
                statusDiv.style.backgroundColor = '#f8d7da';
                statusDiv.style.color = '#721c24';
                
                resultsDiv.innerHTML = `
                    <div class="error">
                        <strong>Error:</strong> Cannot reach ML backend.<br>
                        <small>Run: docker run -p 5000:5000 border-ml</small>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
