version: '3.8'

services:
  ml-backend:
    build:
      context: ./border-ml-backend
      dockerfile: Dockerfile
    container_name: border-ml-backend
    ports:
      - "5000:5000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./border-ml-backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    image: nginx:latest
    container_name: border-dashboard-frontend
    ports:
      - "80:80"
    volumes:
      - ./:/usr/share/nginx/html:ro
    restart: unless-stopped

networks:
  default:
    name: border-security-network
